<div class="container py-4">
  <h2 class="text-center fw-bold mb-4">üìä Control de M√≥viles ‚Äì Acompa√±antes</h2>

  <!-- Carga -->
  <div class="card p-3 mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label class="form-label">üìÇ Cargar Excel (.xlsx) ‚Äî Hoja: <strong>BBDD Guardia</strong></label>
        <input type="file" id="fileInput" accept=".xlsx" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">üìÖ Mes</label>
        <select id="selMesAcomp" class="form-select" disabled>
          <option value="Todos">Todos</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">üßç Acompa√±ante</label>
        <select id="selAcomp" class="form-select" disabled>
          <option value="Todos">Todos</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Gr√°fico -->
  <div id="contenedorAcompScroll" class="card chart-scroll-x">
    <canvas id="chAcomp" height="480"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

<script>
let DATA = [];
let chart;
const el = (id) => document.getElementById(id);
const MONTH_NAMES = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

el("fileInput").addEventListener("change", (e) => {
  const f = e.target.files[0];
  if (!f) return;
  const reader = new FileReader();
  reader.onload = (evt) => {
    const wb = XLSX.read(evt.target.result, { type: "binary" });
    const sheet = wb.Sheets["BBDD Guardia"] || wb.Sheets[wb.SheetNames[0]];
    if (!sheet) { alert("No se encontr√≥ la hoja BBDD Guardia."); return; }
    const raw = XLSX.utils.sheet_to_json(sheet);

    DATA = raw.map(r => {
      const stRaw = (r["SALIDA TARDE"] ?? "").toString().trim();
      const salida =
        /^en\s*horario/i.test(stRaw) ? "En horario" :
        (stRaw === "" || /#N\/A|^\s*na\s*$/i.test(stRaw)) ? null : "Sali√≥ Tarde";

      return {
        ACOMP: r["ACOMPA√ëANTE"] ?? "",
        MES: r["Mes"],
        SALIDA_TARDE: salida
      };
    }).filter(r => r.ACOMP && r.SALIDA_TARDE);

    // Poblar selects
    const meses = [...new Set(DATA.map(d => d.MES).filter(v => v))].sort((a,b)=>a-b);
    el("selMesAcomp").innerHTML = `<option value="Todos">Todos</option>` +
      meses.map(m => `<option value="${m}">${MONTH_NAMES[(+m)-1]}</option>`).join("");
    el("selMesAcomp").disabled = false;

    const acompList = [...new Set(DATA.map(d => d.ACOMP))].sort();
    el("selAcomp").innerHTML = `<option value="Todos">Todos</option>` +
      acompList.map(c => `<option value="${c}">${c}</option>`).join("");
    el("selAcomp").disabled = false;

    renderAcomp();
  };
  reader.readAsBinaryString(f);
});

el("selMesAcomp").addEventListener("change", renderAcomp);
el("selAcomp").addEventListener("change", renderAcomp);

async function renderAcomp() {
  if (!DATA.length) return;

  const mes = el("selMesAcomp").value;
  const acompSel = el("selAcomp").value.trim().toLowerCase();

  // Filtrado
  const base = DATA.filter(d => {
    const okMes = (mes === "Todos") || (String(d.MES) === String(mes));
    const okAcomp = (acompSel === "todos") || ((d.ACOMP || "").trim().toLowerCase() === acompSel);
    return okMes && okAcomp;
  });

  // Agrupaci√≥n
  const grupos = new Map();
  for (const d of base) {
    const k = (d.ACOMP || "(sin acompa√±ante)").trim();
    if (!grupos.has(k)) grupos.set(k, { total: 0, en: 0, tarde: 0 });
    const g = grupos.get(k);
    g.total++;
    if (d.SALIDA_TARDE === "En horario") g.en++; else g.tarde++;
  }

  // Calcular porcentajes
  const labels = [];
  const pctEn = [];
  const pctTa = [];
  for (const [nom, g] of grupos.entries()) {
    const limpio = (nom || "").trim();
    if (!limpio) continue;
    labels.push(limpio);
    const enP = g.total ? Math.round((g.en / g.total) * 100) : 0;
    const taP = g.total ? Math.round((g.tarde / g.total) * 100) : 0;
    pctEn.push(enP);
    pctTa.push(taP);
  }

  // üßπ Limpiar canvas antes de renderizar
  if (chart) chart.destroy();
  const cont = el("chAcomp").parentNode;
  cont.innerHTML = '<canvas id="chAcomp" height="600"></canvas>';
  await new Promise(r => setTimeout(r, 0));

  // üìè Ancho din√°mico
  const canvas = el("chAcomp");
  const anchoPorAcomp = 40;
  canvas.width = Math.max(1200, labels.length * anchoPorAcomp);
  canvas.style.minWidth = canvas.width + "px";
  const ctx = canvas.getContext("2d");

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [
        {
          label: "En horario",
          data: pctEn,
          backgroundColor: "#0d6efd",
          borderRadius: 2,
          barThickness: 12,
          categoryPercentage: 0.8,
          barPercentage: 0.5
        },
        {
          label: "Sali√≥ Tarde",
          data: pctTa,
          backgroundColor: "#dc3545",
          borderRadius: 2,
          barThickness: 12,
          categoryPercentage: 0.8,
          barPercentage: 0.5
        }
      ]
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: "Acompa√±antes - En horario vs Sali√≥ tarde (porcentaje)",
          font: { size: 18, weight: "bold" },
          color: "#111"
        },
        legend: {
          position: "top",
          labels: { color: "#111", font: { size: 12 } }
        },
        datalabels: {
          color: "#111",
          font: { weight: "bold", size: 10 },
          anchor: "end",
          align: "end",
          offset: 2,
          formatter: v => (v > 0 ? `${v}%` : "")
        }
      },
      scales: {
        x: {
          stacked: false,
          ticks: {
            color: "#333",
            font: { size: 9 },
            autoSkip: false,
            maxRotation: 35,
            minRotation: 35,
            padding: 12
          },
          grid: { display: false }
        },
        y: {
          stacked: false,
          beginAtZero: true,
          max: 100,
          ticks: {
            color: "#333",
            callback: v => `${v}%`,
            stepSize: 10
          },
          grid: { color: "rgba(0,0,0,0.08)" }
        }
      }
    },
    plugins: (typeof ChartDataLabels !== "undefined" ? [ChartDataLabels] : [])
  });
}
</script>
